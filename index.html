*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 40% 0%, #10335f 0%, var(--bg2) 55%),
    radial-gradient(900px 420px at 80% 80%, rgba(78,168,255,.18), transparent 55%),
    radial-gradient(700px 380px at 10% 70%, rgba(255,77,90,.12), transparent 60%),
    var(--bg);
  position:relative;
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    var(--tex1) center/cover no-repeat;
  opacity:.11;
  filter:contrast(1.15) saturate(1.15);
  mix-blend-mode:screen;
}
body::after{
  content:"";
  position:fixed;
  inset:-10%;
  pointer-events:none;
  background:
    radial-gradient(closest-side at 50% 20%, rgba(78,168,255,.16), transparent 60%),
    var(--tex2) center/cover no-repeat;
  opacity:.09;
  filter:contrast(1.2) saturate(1.2);
  mix-blend-mode:overlay;
  transform:rotate(-1.2deg);
}

.topbar{
  position:sticky;top:0;z-index:10;
  display:flex;align-items:center;justify-content:space-between;gap:12px;
  padding:12px 14px;background:rgba(8,16,28,.78);backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,.10);
}
.brand{display:flex;flex-direction:column;line-height:1.05}
.brand .t{font-weight:1000;font-size:16px;letter-spacing:.2px}
.brand .s{font-size:12px;color:var(--muted)}
.btn{
  border:1px solid rgba(255,255,255,.16);
  background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
  color:var(--text);
  border-radius:14px;
  padding:10px 12px;
  font-weight:1000;
  box-shadow:0 10px 22px rgba(0,0,0,.34);
  cursor:pointer;
  transform:translateZ(0);
}
.btn:active{transform:translateY(1px)}
.btn.ghost{background:transparent;box-shadow:none;color:var(--muted)}
.btn.ok{
  background:linear-gradient(180deg, rgba(43,213,118,.26), rgba(43,213,118,.14));
  border-color:rgba(43,213,118,.38);
}
.btn.danger{
  background:linear-gradient(180deg, rgba(255,77,90,.25), rgba(255,77,90,.12));
  border-color:rgba(255,77,90,.38);
}
.btn:disabled{opacity:.45;cursor:not-allowed;transform:none}

.wrap{max-width:980px;margin:0 auto;padding:14px}

.card{
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;padding:14px;
  box-shadow:0 14px 34px rgba(0,0,0,.32);
  margin-bottom:12px;
  position:relative;
  overflow:hidden;
}
.card::before{
  content:"";
  position:absolute; inset:-40px;
  background:radial-gradient(closest-side at 20% 10%, rgba(78,168,255,.10), transparent 55%);
  pointer-events:none;
}
.h1{font-size:24px;font-weight:1000;margin:2px 0 6px}
.sub{color:var(--muted);font-size:13px}
label{display:block;color:var(--muted);font-size:12px;margin-bottom:6px}
input,select{
  width:100%;
  background:rgba(8,14,26,.62);
  border:1px solid rgba(255,255,255,.16);
  color:var(--text);
  border-radius:14px;padding:12px 12px;font-size:16px;outline:none;
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.08);
}
.row{display:flex;gap:10px}
.row>*{flex:1}
.stack{display:flex;flex-direction:column;gap:10px}
.toast{
  background:rgba(255,77,90,.12);
  border:1px solid rgba(255,77,90,.30);
  color:#ffd6da;
  border-radius:14px;padding:10px 12px;font-weight:1000;margin-bottom:12px;
}
.pill{
  display:inline-block;padding:6px 10px;border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(78,168,255,.10);
  color:#bfe0ff;
  font-weight:1000;font-size:12px;
  box-shadow:0 8px 18px rgba(0,0,0,.18);
}
.pill.soon{background:rgba(255,255,255,.06); color:var(--muted)}
.divider{height:1px;background:rgba(255,255,255,.12);margin:12px 0}

.hero{
  display:flex;align-items:center;justify-content:space-between;gap:14px;
}
.logoMark{
  width:48px;height:48px;border-radius:16px;
  background:radial-gradient(65% 65% at 30% 20%, rgba(78,168,255,.55), rgba(255,255,255,.06));
  border:1px solid rgba(255,255,255,.14);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 14px 28px rgba(0,0,0,.28);
  flex:0 0 auto;
}
.logoMark span{font-size:22px}
.kbd{
  display:inline-block;padding:2px 8px;border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.06);
  color:var(--muted); font-weight:1000; font-size:12px;
}

/* Game cards */
.gameGrid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:860px){ .gameGrid{grid-template-columns:1fr 1fr;} }
.gameCard{
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.28);
  position:relative; overflow:hidden;
}
.gameCard::before{
  content:"";
  position:absolute; inset:-60px;
  background:
    radial-gradient(closest-side at 18% 22%, rgba(78,168,255,.16), transparent 60%),
    radial-gradient(closest-side at 86% 78%, rgba(255,77,90,.10), transparent 60%);
  pointer-events:none;
}
.gameHead{display:flex;align-items:center;justify-content:space-between;gap:10px; position:relative}
.gameTitle{display:flex;align-items:center;gap:10px}
.gameIcon{
  width:44px;height:44px;border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.08);
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  box-shadow:0 10px 22px rgba(0,0,0,.24);
}
.gameMeta{color:var(--muted);font-size:13px;margin-top:4px}
.gameActions{display:flex;gap:10px;margin-top:10px}
.gameActions .btn{flex:1}

@keyframes leaderGlow{
  0%{box-shadow:0 0 0 rgba(78,168,255,0)}
  50%{box-shadow:0 0 30px rgba(78,168,255,.22)}
  100%{box-shadow:0 0 0 rgba(78,168,255,0)}
}
.leaderGlow{animation:leaderGlow 1.25s ease-in-out infinite;}

/* Roster */
.rosterGrid{display:grid;grid-template-columns:1fr;gap:10px}
@media(min-width:860px){ .rosterGrid{grid-template-columns:1fr 1fr;} }
.rosterCard{
  display:flex;align-items:center;justify-content:space-between;gap:10px;
  padding:12px 12px;border-radius:16px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
}
.rosterLeft{display:flex;align-items:center;gap:10px}
.avatar{
  width:38px;height:38px;border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(78,168,255,.12);
  display:flex;align-items:center;justify-content:center;
  font-weight:1000;color:#bfe0ff;
  box-shadow:0 10px 22px rgba(0,0,0,.20);
}
.rosterName{font-weight:1000}
.rosterSub{color:var(--muted);font-size:12px;margin-top:2px}

/* Play UI */
.boardBox{display:flex;justify-content:center;align-items:center}
.hitRow{display:flex;gap:10px;flex-wrap:wrap}
.hitBtn{
  flex:1; min-width:120px;
  border-radius:14px;border:1px solid rgba(255,255,255,.16);
  background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
  color:var(--text);
  font-weight:1000;
  padding:12px;
  box-shadow:0 10px 22px rgba(0,0,0,.28);
}
.hitBtn.miss{border-color:rgba(255,77,90,.38);background:linear-gradient(180deg, rgba(255,77,90,.22), rgba(255,77,90,.10))}
.hitBtn.undo{border-color:rgba(255,255,255,.18);background:rgba(255,255,255,.05);color:var(--muted)}
table{width:100%;border-collapse:collapse}
th,td{padding:10px 8px;border-bottom:1px solid rgba(255,255,255,.12);vertical-align:top}
th{position:sticky;top:0;background:rgba(8,14,26,.88);backdrop-filter:blur(10px)}
td.l{font-weight:1000}
.small{font-size:12px;color:var(--muted);margin-top:4px}
.badge{
  display:inline-block;padding:4px 10px;border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.07);
  font-size:14px;
  font-weight:1000;
}
.badge.big{font-size:18px;padding:6px 12px}
.activeCell{outline:2px solid rgba(78,168,255,.55); outline-offset:-2px; border-radius:10px}

/* Turn banner */
.turnBanner{
  border:1px solid rgba(78,168,255,.30);
  background:linear-gradient(180deg, rgba(78,168,255,.16), rgba(78,168,255,.07));
  border-radius:16px;
  padding:12px 12px;
  box-shadow:0 18px 42px rgba(0,0,0,.34);
}
.turnTitle{
  font-size:20px;
  font-weight:1000;
  margin:0;
}
.turnSub{color:#d5e7ff; opacity:.92; font-weight:900; margin-top:4px}

/* Make play view fit (no forced scrolling): collapse big tables by default */
details{
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.04);
  border-radius:16px;
  padding:10px 12px;
}
summary{cursor:pointer; font-weight:1000; color:#dbe9ff}
details[open] summary{margin-bottom:8px}
</style>
</head>

<div class="wrap" id="app">

</div>

<script>
/* ========= Robust script loader (prevents ‚Äúblue wallpaper only‚Äù) ========= */
function loadScript(src){
  return new Promise((resolve,reject)=>{
    const s=document.createElement("script");
    s.src=src; s.async=true;
    s.onload=resolve;
    s.onerror=()=>reject(new Error("Failed to load: "+src));
    document.head.appendChild(s);
  });
}
function esc(s){ return String(s??"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
function normEmail(e){ return String(e??"").trim().toLowerCase(); }
function now(){ return Date.now(); }
function fmt(ts){ try{return new Date(ts).toLocaleString();}catch{return "";} }

const appEl=document.getElementById("app");
const homeBtn=document.getElementById("homeBtn");
const signOutBtn=document.getElementById("signOutBtn");
const brandTitle=document.getElementById("brandTitle");
const brandSub=document.getElementById("brandSub");

function showFatal(title,msg){
  appEl.innerHTML=`
    <div class="card">
      <div class="hero">
        <div class="logoMark"><span>‚ö†</span></div>
        <div style="flex:1">
          <div class="h1">${esc(title)}</div>
          <div class="sub" style="white-space:pre-wrap">${esc(msg)}</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <button class="btn ok" id="retryBtn">Retry</button>
        <button class="btn ghost" id="reloadBtn">Hard Reload</button>
      </div>
      <div class="divider"></div>
      <div class="sub">If you‚Äôre on iPhone/Safari, make sure content blockers aren‚Äôt blocking Google scripts.</div>
    </div>
  `;
  document.getElementById("retryBtn").onclick=()=>boot();
  document.getElementById("reloadBtn").onclick=()=>location.reload(true);
}

async function boot(){
  try{
    appEl.innerHTML=`<div class="card"><div class="h1">Loading‚Ä¶</div><div class="sub">Starting Game Night‚Ä¶</div></div>`;
    await loadScript("https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js");
    await loadScript("https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js");
    await loadScript("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js");
    if(!window.firebase) throw new Error("Firebase loaded but window.firebase is missing.");
    startApp();
  }catch(err){
    showFatal("Can‚Äôt start app", err?.message || String(err));
  }
}

function startApp(){
  /* Firebase */
  const firebaseConfig = {
    apiKey: "AIzaSyCY3hTUNNlV6gAofPXY9BVGKb930WYz5RA",
    authDomain: "gamenightdarts-e7601.firebaseapp.com",
    projectId: "gamenightdarts-e7601",
    storageBucket: "gamenightdarts-e7601.firebasestorage.app",
    messagingSenderId: "270045452251",
    appId: "1:270045452251:web:393956ce18b43316e939fe"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /* Firestore helpers */
  async function getPlayers(){
    const snap = await db.collection("players").get();
    return snap.docs.map(d=>d.data());
  }
  async function upsertPlayer(name,email){
    const e=normEmail(email);
    await db.collection("players").doc(e).set({name,email:e,createdAt:now()},{merge:true});
  }
  async function getStatsDoc(email){
    const doc=await db.collection("stats").doc(normEmail(email)).get();
    return doc.exists?doc.data():{};
  }
  async function saveStatsDoc(email,data){
    await db.collection("stats").doc(normEmail(email)).set(data,{merge:true});
  }
  async function resetStatsDoc(email){
    await db.collection("stats").doc(normEmail(email)).set({games:{}, updatedAt:now()},{merge:false});
  }
  async function resetGameStats(email, gameId){
    const stats=await getStatsDoc(email);
    const games=stats.games||{};
    delete games[gameId];
    await saveStatsDoc(email,{games, updatedAt:now()});
  }
  async function getAllStats(){
    const snap=await db.collection("stats").get();
    const out={};
    snap.docs.forEach(d=>{ out[d.id]=d.data(); });
    return out;
  }

  async function getHistory(email){
    const e=normEmail(email);
    try{
      const snap=await db.collection("history")
        .where("players","array-contains",e)
        .orderBy("endedAt","desc")
        .limit(60).get();
      return snap.docs.map(d=>d.data());
    }catch{
      const snap=await db.collection("history")
        .where("players","array-contains",e)
        .limit(60).get();
      const items=snap.docs.map(d=>d.data());
      items.sort((a,b)=>(b.endedAt||0)-(a.endedAt||0));
      return items;
    }
  }
  async function saveHistoryEntry(entry){ await db.collection("history").add(entry); }

  async function signInEmail(email){
    const e=normEmail(email);
    const doc=await db.collection("players").doc(e).get();
    return doc.exists?doc.data():null;
  }
  async function signUpEmail(name,email){
    const e=normEmail(email);
    await upsertPlayer(name,e);
    return {name,email:e};
  }

  /* Local resume (same device): last match */
  const LS_KEY = "gamenight:lastMatch:v1";
  function saveLocalMatch(gameId, match){
    try{
      localStorage.setItem(LS_KEY, JSON.stringify({gameId, match, savedAt:now()}));
    }catch{}
  }
  function loadLocalMatch(){
    try{
      const raw=localStorage.getItem(LS_KEY);
      if(!raw) return null;
      const obj=JSON.parse(raw);
      if(!obj?.gameId || !obj?.match) return null;
      return obj;
    }catch{ return null; }
  }
  function clearLocalMatch(){
    try{ localStorage.removeItem(LS_KEY); }catch{}
  }

  /* Dartboard (straight: 20 top) */
  const BOARD_NUMS=[20,1,18,4,13,6,10,15,2,17,3,19,7,16,8,11,14,9,12,5];

  function polar(cx,cy,r,deg){
    const rad=(deg-90)*Math.PI/180;
    return {x:cx+r*Math.cos(rad), y:cy+r*Math.sin(rad)};
  }
  function arcWedgePath(cx,cy,r0,r1,a0,a1){
    const p1=polar(cx,cy,r1,a0), p2=polar(cx,cy,r1,a1);
    const p3=polar(cx,cy,r0,a1), p4=polar(cx,cy,r0,a0);
    const large=(a1-a0)>180?1:0;
    const f=n=>(Math.round(n*1000)/1000).toFixed(3);
    return `M ${f(p1.x)} ${f(p1.y)} A ${r1} ${r1} 0 ${large} 1 ${f(p2.x)} ${f(p2.y)} L ${f(p3.x)} ${f(p3.y)} A ${r0} ${r0} 0 ${large} 0 ${f(p4.x)} ${f(p4.y)} Z`;
  }
  function dartboardSVG(activeTarget){
    const cx=100,cy=100;
    const outer=80, rDoubleOuter=74, rDoubleInner=66, rTripleOuter=48, rTripleInner=40, rSingleInner=12;
    const seg=360/20;
    const rot=-seg/2;

    let activeOverlay="";
    if(typeof activeTarget==="number"){
      const idx=BOARD_NUMS.indexOf(activeTarget);
      if(idx>=0){
        const a0=idx*seg+rot+1.0;
        const a1=(idx+1)*seg+rot-1.0;

          </div>
          <div>${g.active?`<span class="pill">Ready</span>`:`<span class="pill soon">Coming soon</span>`}</div>
        </div>
      </div>

      <div class="card">
        <div class="stack">
          <div class="row">
            <div>
              <label>Number of players</label>
              <select id="playerCount">
                ${Array.from({length:MAX_PLAYERS},(_,i)=>i+1).map(n=>`<option value="${n}" ${n===defaultCount?"selected":""}>${n}</option>`).join("")}
              </select>
            </div>
            <div>
              <label>Selected</label>
              <input id="selectedCount" type="text" value="0 / ${defaultCount}" disabled />
            </div>
          </div>

          <div class="divider"></div>

          <div class="pill">Tap to pick players</div>
          <div class="divider"></div>
          <div class="rosterGrid">${list}</div>

          <div class="divider"></div>

          <button class="btn ok" id="startMatchBtn" disabled>Start Match</button>
          <div class="sub" id="hintLine">Select exactly ${defaultCount} players to continue.</div>
        </div>
      </div>
    `;

    function getSelectedEmails(){
      const picks=Array.from(appEl.querySelectorAll("input.pickPlayer"));
      return picks.filter(i=>i.checked).map(i=>i.value);
    }

    function updateStartState(){
      const n=parseInt(document.getElementById("playerCount").value,10);
      const selectedEmails=getSelectedEmails();
      document.getElementById("selectedCount").value=`${selectedEmails.length} / ${n}`;
      const ok=(selectedEmails.length===n) && !!g.active;
      document.getElementById("startMatchBtn").disabled=!ok;
      document.getElementById("hintLine").textContent=
        !g.active ? "This game is coming soon." :
        ok ? "Ready." : `Select exactly ${n} players to continue.`;
    }

    document.getElementById("playerCount").onchange=()=>{
      // If count got smaller, uncheck extras (except me)
      const n=parseInt(document.getElementById("playerCount").value,10);
      const picks=Array.from(appEl.querySelectorAll("input.pickPlayer")).filter(x=>!x.disabled);
      let selected=picks.filter(x=>x.checked);
      while(getSelectedEmails().length>n && selected.length){
        const last=selected.pop();
        if(last) last.checked=false;
        selected=picks.filter(x=>x.checked);
      }
      updateStartState();
    };

    appEl.querySelectorAll("input.pickPlayer").forEach(chk=>{
      chk.onchange=()=>{
        // enforce max selected = playerCount
        const n=parseInt(document.getElementById("playerCount").value,10);
        const selected=getSelectedEmails();
        if(selected.length>n){
          // undo last toggle
          chk.checked=false;
        }
        updateStartState();
      };
    });

    updateStartState();

    document.getElementById("setupBack").onclick=()=>{ activeGameId=null; match=null; screen="home"; render(); };

    document.getElementById("startMatchBtn").onclick=()=>{
      if(!g.active){ toastMsg="Coming soon."; return render(); }
      const n=parseInt(document.getElementById("playerCount").value,10);
      const selectedEmails=getSelectedEmails();
      if(selectedEmails.length!==n){ toastMsg=`You must select exactly ${n} players.`; return render(); }

      const selectedPlayers=selectedEmails.map(e=>players.find(p=>p.email===e)).filter(Boolean);

      if(activeGameId==="shanghai"){
        match=ShanghaiGame.initMatch(selectedPlayers);
        saveLocalMatch("shanghai", match);
        screen="game.play";
        return render();
      }
      if(activeGameId==="killer"){
        match=KillerGame.initMatch(selectedPlayers);
        saveLocalMatch("killer", match);
        screen="game.play";
        return render();
      }

      toastMsg="Coming soon.";
      render();
    };
  }

      signOutBtn.onclick=()=>{
        meUser=null; match=null; activeGameId=null; statsViewerEmail=null;
        screen="auth";
        render();
      };

      if(screen==="auth") return renderAuth();
      if(screen==="signup") return renderSignup();
      if(!meUser){ screen="auth"; return renderAuth(); }

      if(screen==="home") return renderHome();
      if(screen==="game.setup") return renderGameSetup();
      if(screen==="game.play") return renderGamePlay();
      if(screen==="stats") return renderStats();
      if(screen==="stats.game") return renderStatsGame();
      if(screen==="history") return renderHistory();
      if(screen==="rules") return renderRules();
      if(screen==="leaderboard") return renderLeaderboard();

      screen="home"; return renderHome();
    }catch(e){
      showFatal("App error", e?.message || String(e));
    }
  }

  render();
}

boot();
</script>
